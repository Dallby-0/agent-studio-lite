map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;

    # 修改CORS头部，添加WebSocket相关头部支持
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Upgrade, Connection' always;
    add_header 'Access-Control-Max-Age' '86400' always;

    # 处理预检请求
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 前端静态资源
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 需要认证的API请求代理（同时支持WebSocket）
    location /api/ {
        proxy_pass http://backend-test:8080/api/;
        
        # WebSocket支持（智能处理）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;  # 使用map变量
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_header Authorization;
        
        # 根据是否为WebSocket调整超时
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket时不缓冲
        proxy_buffering off;
    }

    # 其他location块保持不变...
}